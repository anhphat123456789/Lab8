<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nhung tien ich internet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="sanpham">
        <div class="anh">
            <img 
            width="300px"
            src="https://www.phucanh.vn/media/news/2312_laptop-moi-cua-lenovo-1.jpg" alt="">
        </div>
        <div class="info">
            <h3>Ten: Laptop Lenovo</h3>
            <strong>$99.5</strong>
            <p>Giam gia: $20.5</p>
            <p>Ngay nhap: 1/1/2016</p>
            <i>so luong: 5</i>
            <p>Nha san xuat: Sonny ericssion</p>
            <div class="like-btn">
                <iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&width=450&layout&action&size&share=true&height=35&appId" width="450" height="35" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
            </div>
        </div>
    </div>

    <div class="comment">
        <h2>Gui y kien cua ban</h2>
        <div id="fb-root"></div>
        <script 
        async
        defer 
        crossorigin="anonymous"
        src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v19.0"
        nonce="wo0Ap7sZ">
        </script>
        <div
         class="fb-comments"
         data-href="https://developers.facebook.com/docs/plugins/comments#configurator"
         data-width="400"
         data-numposts="5">
        </div>
    </div>
    <div class="video">
        <iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Fsancotivi.official%2Fvideos%2F749896266626839%2F&show_text=false&width=476&t=0" width="400" height="300" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowFullScreen="true"></iframe>
    </div>
    <div class="post">
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ffpolyhn%2Fposts%2Fpfbid02nn66zq1PmeYK6P7e45HktLWRZ9ButXitR2CS2NCCif7XZ78PprMN7Edthov5Lkvyl&show_text=true&width=500" width="400" height="300" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
    </div>
    <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/cUmpJ2zwfVU?si=fW8EO7xcRiijpW7A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div class="map">
        <h3>Di toi truong hoc</h3>
        <iframe
         width="80%"
         height="300"
         src="https://www.google.com/maps/d/u/0/embed?mid=1i6fpayyDM4bjG0g7UoJHno2Z0_8UXW0&ehbc=2E312F" width="640" height="480">
        </iframe>
    </div>
    <div class="chat">
        <script src="https://uhchat.net/code.php?f=aeedc7"></script>
    </div>
    <div class="slide-show">
        <iframe src="https://albumizr.com/a/rnQa" scrolling="no" frameborder="0" allowfullscreen width="70%" height="300"></iframe>
    </div>
</body>
</html>
